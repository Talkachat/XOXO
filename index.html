<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALKA â€” E2EE Messenger</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b141a;
            --sidebar: #111b21;
            --panel: #202c33;
            --text: #e9edef;
            --accent: #00a884;
            --muted: #8696a0;
            --my-msg: #005c4b;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
        }

        /* Sidebar - Key Management */
        .sidebar {
            width: 320px;
            background: var(--sidebar);
            border-right: 1px solid #2a3942;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .brand {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 28px;
            letter-spacing: 2px;
            color: var(--accent);
            margin-bottom: 30px;
            user-select: none;
        }

        .brand span { color: #fff; }

        .sidebar h3 { font-size: 14px; text-transform: uppercase; color: var(--muted); margin-bottom: 10px; }
        
        textarea {
            width: 100%;
            background: #2a3942;
            border: 1px solid #3b4a54;
            color: #fff;
            border-radius: 8px;
            padding: 10px;
            font-size: 12px;
            resize: none;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }
        button.secondary { background: #3b4a54; margin-top: 5px; }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); /* Subtle pattern */
            background-blend-mode: overlay;
        }

        .msg-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
        }

        .msg-bubble.me { background: var(--my-msg); align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg-bubble.them { background: var(--panel); align-self: flex-start; border-bottom-left-radius: 2px; }

        .msg-bubble .time {
            font-size: 10px;
            color: var(--muted);
            display: block;
            text-align: right;
            margin-top: 5px;
        }

        /* Input Bar */
        .input-bar {
            background: var(--panel);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .input-bar input[type="text"] {
            flex: 1;
            background: #2a3942;
            border: none;
            color: #fff;
            padding: 12px 15px;
            border-radius: 25px;
            outline: none;
        }

        .file-label { cursor: pointer; color: var(--muted); font-size: 20px; }
        .file-label:hover { color: #fff; }

        #status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; background: #555; }
        .online { background: var(--accent) !important; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="brand">TALKA<span>.</span></div>
    
    <h3>1. Identity</h3>
    <button onclick="generateIdentity()">Generate Keys</button>
    <p style="font-size: 11px; color: var(--muted);">Share this key with your partner:</p>
    <textarea id="myPubKey" readonly rows="3" placeholder="Click generate..."></textarea>

    <h3>2. Connection</h3>
    <textarea id="peerPubKey" rows="3" placeholder="Paste partner's public key..."></textarea>
    <button class="secondary" onclick="establishSecureChannel()">Connect Securely</button>
    
    <div style="margin-top: auto; font-size: 12px; display: flex; align-items: center;">
        <span id="status-dot"></span> <span id="status-text">Disconnected</span>
    </div>
</div>

<div class="main-chat">
    <div class="messages" id="chatBox">
        <div class="msg-bubble them">Welcome to <b>TALKA</b>. Messages are end-to-end encrypted. Generate keys to begin.</div>
    </div>

    <div class="input-bar">
        <label class="file-label" title="Attach encrypted file">
            ðŸ“Ž <input type="file" id="fileInput" style="display:none" onchange="handleFile()">
        </label>
        <input type="text" id="msgInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendText()">
        <button onclick="sendText()">Send</button>
    </div>
</div>

<script>
    let myKeys, sharedKey;

    // --- ENCRYPTION LOGIC ---
    async function generateIdentity() {
        myKeys = await crypto.subtle.generateKey({ name: "ECDH", namedCurve: "P-256" }, true, ["deriveKey"]);
        const pubRaw = await crypto.subtle.exportKey("raw", myKeys.publicKey);
        document.getElementById('myPubKey').value = btoa(String.fromCharCode(...new Uint8Array(pubRaw)));
        updateStatus("Keys Ready", false);
    }

    async function establishSecureChannel() {
        try {
            const peerB64 = document.getElementById('peerPubKey').value;
            const peerRaw = Uint8Array.from(atob(peerB64), c => c.charCodeAt(0));
            const peerPubKey = await crypto.subtle.importKey("raw", peerRaw, { name: "ECDH", namedCurve: "P-256" }, false, []);
            
            const bits = await crypto.subtle.deriveBits({ name: "ECDH", public: peerPubKey }, myKeys.privateKey, 256);
            sharedKey = await crypto.subtle.importKey("raw", bits, { name: "AES-GCM" }, false, ["encrypt", "decrypt"]);
            
            updateStatus("Securely Connected", true);
            appendSystemMessage("Secure channel established. You can now chat.");
        } catch (e) {
            alert("Connection failed. Check key format.");
        }
    }

    async function sendText() {
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        if (!text || !sharedKey) return;

        // Visual only (In a real app, you'd send the encrypted payload to a server)
        appendMessage("me", text);
        input.value = "";
    }

    async function handleFile() {
        if (!sharedKey) return alert("Connect first!");
        const file = document.getElementById('fileInput').files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = async (e) => {
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, sharedKey, e.target.result);
            
            // Create a downloadable "encrypted payload" for demo
            const blob = new Blob([iv, encrypted]);
            const url = URL.createObjectURL(blob);
            appendFileMessage("me", file.name, url);
        };
        reader.readAsArrayBuffer(file);
    }

    // --- UI HELPERS ---
    function updateStatus(text, online) {
        document.getElementById('status-text').innerText = text;
        document.getElementById('status-dot').className = online ? 'online' : '';
    }

    function appendMessage(sender, text) {
        const box = document.getElementById('chatBox');
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const div = document.createElement('div');
        div.className = `msg-bubble ${sender}`;
        div.innerHTML = `${text} <span class="time">${time}</span>`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function appendFileMessage(sender, name, url) {
        const box = document.getElementById('chatBox');
        const div = document.createElement('div');
        div.className = `msg-bubble ${sender}`;
        div.innerHTML = `ðŸ“Ž <b>Encrypted File:</b><br><a href="${url}" download="ENC_${name}" style="color:var(--accent)">${name}</a>`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function appendSystemMessage(text) {
        const box = document.getElementById('chatBox');
        const div = document.createElement('div');
        div.style = "text-align: center; font-size: 11px; color: var(--muted); margin: 10px 0;";
        div.innerText = text;
        box.appendChild(div);
    }
</script>
</body>
</html>
